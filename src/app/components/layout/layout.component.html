<section>
  <h3>Creating column layouts is very easy</h3>
  <ol>
    <li>Add a <code>.row</code> container</li>
    <li>Add any number of <code>.col</code> elements and they'll all be equal width automatically</li>
  </ol>
  <div class="row">
    <div class="col"><p>.col</p></div>
    <div class="col"><p>.col</p></div>
    <div class="col"><p>.col</p></div>
    <div class="col"><p>.col</p></div>
  </div>
</section>
